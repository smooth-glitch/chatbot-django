<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medi Ai - SIGN-UP</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="header-content">
        <div class="logo">
            <a href="http://127.0.0.1:8000/login/">
                <img src="{% static 'images/medibot_logo.png' %}" alt="Medi Ai Logo">
            </a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">About Us</a></li>
                <li><a href="http://127.0.0.1:8000/login">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-section">
        <div class="login-container">
            <h1>SIGN UP</h1>
            
            <!-- Display messages -->
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="{{ message.tags }}" data-message="{{ forloop.counter }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            
            <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                <input type="text" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="text" name="phone" placeholder="Phone" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <footer class="footer-content">
        Â© 2024 Medi Ai.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messages = document.querySelectorAll('.messages li');
            messages.forEach((message) => {
                setTimeout(() => {
                    message.style.opacity = '0';
                    message.style.height = '0'; // Collapse the height
                    message.style.margin = '0'; // Remove margin
                }, 3000); // Adjust the time (in milliseconds) before fading starts

                setTimeout(() => {
                    message.remove(); // Remove the message from the DOM
                }, 4000); // Ensure this timeout is longer than the fade-out duration
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Medi Ai{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body >
    <!-- Header Section -->
    <div class="nav-container">
        <div class="container">
            <nav class="header-content">
                <div class="logo">
                    <a href = "http://127.0.0.1:8000/login/"><img src="{% static 'images/medibot_logo.png' %}" alt="Medi Ai Logo"></a>
                </div>
                <ul class="nav-links">
                    <li><a href="http://127.0.0.1:8000/">Home</a></li>
                    <li><a href="#about-section">About Us</a></li>
                    <li><a href="http://127.0.0.1:8000/contact_us">Contact Us</a></li>
                    <li><a href="http://127.0.0.1:8000/login/">Login</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Content Section -->
    <div class="container">
        {% block content %}
        <img src="{% static 'images/medibot_logo.png' %}" alt="MediBot Logo" style="width: 300px;">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log in</button>
        </form>
    </div>
        {% endblock %}
    </div>

    <!-- Footer Section -->
    <footer class="footer-content">
        <p>&copy; 2024 Medi Ai. All Rights Reserved.</p>
    </footer>

    {% block extra_scripts %}
    <script src="{% static 'js/scripts.js' %}"></script>
    {% endblock %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medi Ai - Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* Inline CSS for message styling */
        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .messages li {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 16px;
            border: 1px solid transparent;
            opacity: 1;
            transition: opacity 1s ease-out, height 1s ease-out, margin 1s ease-out;
        }
        .messages li.success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .messages li.error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <header class="header-content">
        <div class="logo">
            <a href="http://127.0.0.1:8000/login/">
                <img src="{% static 'images/medibot_logo.png' %}" alt="Medi Ai Logo">
            </a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">About Us</a></li>
                <li><a href="http://127.0.0.1:8000/contact_us">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-section">
        <div class="login-container">
            <h1>Login</h1>
            
            <!-- Display messages -->
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                
                <input type="text" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="Button" onclick="window.location.href='{% url 'home' %}'">Login</button>
                <button type="button" onclick="window.location.href='{% url 'signup' %}'">Sign up</button>
                <button type="button" onclick="window.location.href='{% url 'forgot-password' %}'">Forgot Password?</button>
            </form>
        </div>
    </div>

    <footer class="footer-content">
        Â© 2024 Medi Ai.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messages = document.querySelectorAll('.messages li');
            messages.forEach((message) => {
                setTimeout(() => {
                    message.style.opacity = '0';
                    message.style.height = '0'; // Collapse the height
                    message.style.margin = '0'; // Remove margin
                }, 3000); // Adjust the time (in milliseconds) before fading starts

                setTimeout(() => {
                    message.remove(); // Remove the message from the DOM
                }, 4000); // Ensure this timeout is longer than the fade-out duration
            });
        });
    </script>
</body>
</html>

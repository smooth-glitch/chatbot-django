<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background-color: #0044cc;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .header img {
            max-width: 150px;
            margin-bottom: 10px;
        }
        .content {
            padding: 20px;
        }
        .content p {
            line-height: 1.6;
            margin: 0 0 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 16px;
            color: #ffffff;
            background-color: #0044cc;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            background-color: #f4f4f4;
            color: #666;
            text-align: center;
            padding: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <img src="{% static 'images/medibot_logo.png' %}" alt="Medibot Logo" width="125">
            <h1>Password Reset Request</h1>
        </div>
        <div class="content">
            <p>Hello {{ user.email }},</p>
            <p>You have requested a password reset. Click the link below to reset your password:</p>
            <p><a href="{{ reset_url }}" class="button">Reset your password</a></p>
            <p>If you did not make this request, you can ignore this email.</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Medibot. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
